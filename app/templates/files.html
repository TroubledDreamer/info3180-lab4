{% extends 'base.html' %}




{% block main %}

<h1>Uploaded Image Files</h1>
<ul style="display: flex;justify-content: space-around;flex-wrap: wrap;">
    {% for file in imgs %}
        <li style="flex: 1 1 calc(33.333% - 20px);"><img style="width: 100%;" src="{{ url_for( 'get_image' , filename=file) }}" alt="{{ file }}" style="max-width: 100px; max-height: 100px;"></li>
    {% endfor %}
</ul>

{% endblock %}
